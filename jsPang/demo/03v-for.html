<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>v-for 指令</title>
</head>

<body>

  <div id="app">
    <h1>{{title}}</h1>
    <hr>
    <h4>v-for 解决模板循环问题</h4>
    <ul>
      <li v-for="item in items">{{item}}</li>
    </ul>
  </div>


  <script src="../assets/js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        title: "v-for 指令：解决模板循环问题",
        items:[25,85,2,46,76,37,19],
      }
    })
  </script>
</body>
</html>
