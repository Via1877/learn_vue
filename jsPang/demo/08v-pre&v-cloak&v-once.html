<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>v-pre&v-cloak&v-once</title>
<style>
[v-cloak]{
  display: none;
}
</style>
</head>

<body>

  <div id="app">
<h1>08v-pre&v-cloak&v-once</h1>
    <hr>
    <h5>原始message: {{message}}</h5>
<div v-pre>加了v-pre:{{message}}</div>
<div v-cloak>加了v-cloak:{{message}}</div>
<div v-once>加了v-once:{{message}}</div>
<input type="text" v-model="message">
  </div>


  <script src="../assets/js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
          message:'kkong'
      }
    })
  </script>
</body>

</html>
