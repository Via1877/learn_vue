<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-text&v-html实例</title>
</head>
<body>
<h1>v-text&v-html实例</h1>
<hr>
  <div id="app">
      <h2>v-html</h2>
      <div v-html="html"></div>
      <h2>v-text</h2>
      <div v-text="text"></div>
   
   
  </div>


<script src="../assets/js/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
        html:"<strong>It is strong</strong>",
        text:"It is strong"
    }
  })
</script>
</body>
</html>
