<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World</title>
</head>
<body>

  <div id="app">
    <h1>{{title}}</h1>
    <hr>
     <h5> {{message}}</h5>
  </div>


<script src="../assets/js/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      title:"Hello Vue",
      message:"第一个vue"
    }
  })
</script>
</body>
</html>
